    <link rel="import" href="https://polygit.org/components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="https://polygit.org/components/paper-styles/paper-styles.html">

    <style is="custom-style">

      html, body{
        height: 100%;
        margin: 0;
      }

      paper-header-panel {
        height: 100%;
      }

      .paper-header {
        height: 60px;
        font-size: 16px;
        line-height: 60px;
        padding: 0 10px;
        color: white;
        transition: height 0.2s;
      }

      .paper-header.tall {
        height: 120px;
      }

      .paper-header.medium-tall {
        height: 100px;
        line-height: 50px;
      }

      .cover {
        margin: 60px;
      }

      .blue .paper-header {
        background-color: var(--paper-light-blue-500);
      }
      .red .paper-header {
        background-color: var(--paper-red-500);
      }
      .orange .paper-header {
        background-color: var(--paper-amber-500);
      }
      .green .paper-header {
        background-color: var(--paper-green-500);
      }
      .cyan .paper-header {
        background-color: var(--paper-cyan-500);
      }
      .lime .paper-header {
        background-color: var(--paper-lime-500);
      }
      .pink .paper-header {
        background-color: var(--paper-pink-a200);
      }

    </style>
  </head>
  <body>
  <paper-header-panel class="blue">
      <div class="paper-header">standard</div>
      <div class="content"><icon-toggle-demo></icon-toggle-demo></div>
    </paper-header-panel>
